<!DOCTYPE html>
<html>
	<head>
		<title>CSFelix - Webcam Picture</title>

		<!-- logotipo -->
		<link rel="icon" href="./assets/logo.avif" />
		<link rel="apple-touch-icon" href="./assets/logo.avif">

		<!-- metas -->
		<meta charset="utf-8" />
		<meta http-equiv="content-language" content="en" />
		<meta name="theme-color" content="#7159c1" />
		<meta name="author" content="@CSFelix" />
		<meta name="keywords" content="html, html5, css, css3, javascript, js, webcam, video input, webcam-easy, webcam-easy.js, projectos, programming, computing, csfelix, github" />
		<meta name="description" content="Take pictures with your webcam easy and fast! ðŸ“¸" />
		<meta property="og:image" content="./assets/logo.avif" />
		<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1" />

		<!-- css libraries -->
		<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
		<link rel="stylesheet" type="text/css" href="./css/libraries/hint.min.css" />
		<link rel="stylesheet" type="text/css" href="./css/libraries/vanillatoasts.css" />

		<!-- css styles -->
		<link rel="stylesheet" type="text/css" href="./css/styles/global.css" />
		<link rel="stylesheet" type="text/css" href="./css/styles/sections.css" />

		<!-- js libraries -->
		<script type="text/javascript" src="./javascript/libraries/webcam-easy.js" defer></script>
		<script type="text/javascript" src="./javascript/libraries/vanillatoasts.js" defer></script>

		<!-- js scripts -->
		<script type="text/javascript" src="./javascript/scripts/webcam.js" defer></script>
	</head>

	<body>

		<!--
			****************** 
			** Main Section **
			******************
		 -->
		<section id="mainSection">

			<!--
				********************** 
				** Webcam Container **
				**********************
			 -->
			<div id="webcamContainer">

				<!--
					********************* 
					** Video Container **
					*********************
				 -->
				<div id="videoContainer">
					<video id="webcamArea" autoplay playsinline></video>
					<canvas id="canvasArea"></canvas>
					<a id="canvasDownload"></a>
				</div>

				<!-- 
					***********************
					** Buttons Container **
					***********************
				 -->
				<div id="buttonsContainer">
					<span id="turnOnCameraButton" class="material-icons button hint--bottom hint--bounce" aria-label="Turn On Camera">videocam</span>
					<span id="turnOffCameraButton" class="material-icons button hint--bottom hint--bounce" aria-label="Turn Off Camera">videocam_off</span>
					<span id="snapPhotoButton" class="material-icons button hint--bottom hint--bounce" aria-label="Snap Photo">add_a_photo</span>
					<span id="copyPictureButton" class="material-icons button hint--bottom hint--bounce" aria-label="Copy Picture">content_copy</span>
					<span id="downloadPictureButton" class="material-icons button hint--bottom hint--bounce" aria-label="Download Picture">download</span>
				</div>
			</div>
		</section>
	</body>
</html>
